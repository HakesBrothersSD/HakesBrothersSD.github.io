<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            background-color: #0033CC;
            color: yellow;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        img {
            width: 200px;
            margin-bottom: 20px;
        }
        h1, h2, h3 {
            margin: 10px 0;
        }
        #countdown {
            display: flex;
            justify-content: center;
        }
        #countdown div {
            margin: 0 10px;
        }
        #countdown span {
            font-size: 40px;
            display: block;
        }
    </style>
</head>
<body>

    <!-- Add Logo -->
    <img src="https://hakesbrothers2.sharepoint.com/:i:/r/sites/InformationTechnology2/IT%20Department/General/Images/Images/Logo2.png?csf=1&web=1&e=kpqm9d" alt="Hakes Brothers Logo">
    
    <h1>ðŸŽ¶ Hakes Brothers Microsoft Migration ðŸŽ¶</h1>
    <h2>Full Switchover From Google to Microsoft</h2>
    <h3>Including Email</h3>

    <div id="countdown">
        <div>
            <span id="days">00</span><br>Days
        </div>
        <div>
            <span id="hours">00</span><br>Hours
        </div>
        <div>
            <span id="minutes">00</span><br>Minutes
        </div>
        <div>
            <span id="seconds">00</span><br>Seconds
        </div>
    </div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Nov 15, 2024 00:00:00").getTime();

        // Update the count down every 1 second
        var countdownFunction = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>

</body>
</html>
